version: "3.6"

services:
 serverlist:
  build: serverlist
  ports:
   - "8080:8080"

 minetest:
  image: registry.gitlab.com/minetest/minetest/server:5.7.0
  user: root
  volumes:
    - "minetest_home:/root/.minetest"
    - "./minetest.conf:/etc/minetest/minetest.conf"
    - "./:/root/.minetest/worlds/world/worldmods/announce/"
  environment:
    http_proxy: ""
    https_proxy: ""
    HTTP_PROXY: ""
    HTTPS_PROXY: ""
  ports:
    - "30000:30000/udp"

 sut:
  build:
   context: ./test
   args:
    ENGINE_VERSION: ${ENGINE_VERSION:-5.7.0}
  user: root
  volumes:
    - "./:/root/.minetest/worlds/world/worldmods/announce/"
    - "./test/world.mt:/root/.minetest/worlds/world/world.mt"
    - "./test/minetest.conf:/minetest.conf"

volumes:
  minetest_home: {}